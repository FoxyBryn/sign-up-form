<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
    <script src="./scripts/scripts.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="Odin logo" height="" width="100px"/>
            <p>ODIN</p>
        </div>
            <p class="image-credit">Photo by <a href="https://unsplash.com/@jeff_finley">Jeff Finley</a> on <a href="https://unsplash.com/photos/forest-trees-with-pathway-FfGSxv4lITs">Unsplash</a></p>
    </div>
    <div class="form-container">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in 
                your life to help you realise your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="#" method="post">
            <p>Let's do this!</p>
            <ul>
                <li>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required placeholder="Thor"/>
                </li>
                <li>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required placeholder="Odinson"/>
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required placeholder="thorodinson@top.com"/>
                </li>
                <li>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required placeholder="0412345678"/>
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required/>
                </li>
                <li>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required/>
                </li>
            </ul>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
